<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
    <title>Untitled</title>
    <STYLE>
        .miinput { text-align: right }
    </STYLE>
</head>
<body>
<script language='JavaScript' type="text/javascript">
    var miventana;
    function AbrirVentana() {
        window.catalogo = window.open("esqueleto_catalogo.htm", "top=0,left=0");
    }
    function CalculaTotal() {
        var total = document.getElementById("total");
        var importe = document.getElementById("importe");
        var iva = document.getElementById("iva");
        iva.value = parseInt(importe.value) * 0.21;
        total.value = parseInt(importe.value) * 1.21;
    }
</script>
<center>
    <Font color='blue'><H2>Formulario de Compra</H2></Font>
    <hr>
    <br>

    <Form name='miform' action="http://www.eui.upm.es/~salonso/samsung/procesa.php" method='get'>
        <Table border=0>
            <tr>
                <td> Importe:</td>
                <td><Input id="importe" class='miinput' type='text' name='importe' size=8></td>
            </tr>
            <tr>
                <td>IVA:</td>
                <td><Input id="iva" class='miinput' type='text' name='iva' size=8 readonly></td>
            </tr>
            <tr>
                <td>TOTAL:</td>
                <td><Input id="total" class='miinput' type='text' name='total' size=8 readonly></td>
            </tr>
            <Tr>
                <td colspan=2>&nbsp;</td>
            </tr>
            <Tr>
                <td colspan=2><Input type='hidden' name='oculto'></td>
            </tr>
            <tr>
                <td><Input type='button' value='Calcular' onclick="CalculaTotal()"></td>
                <td><Input type='button' value='Catalogo' onclick="AbrirVentana()"></td>
        </table>
        <hr>
        <font color='blue'><h4>Forma de Pago</h4></Font>
        <Table border=1 bordercolor='blue' cellspacing=0>
            <tr>
                <td> Tarjeta (1) <Input type='radio' name='formapago' value=1 checked onclick='CalculaTotal()'></td>
                <td>Cheque (2) <Input type='radio' name='formapago' value=2 onclick='CalculaTotal()'></td>
                <td>Transferencia (5) <Input type='radio' name='formapago' value=5 onclick='CalculaTotal()'></td>
            </tr>
            <td colspan=3 align='center'><Input type='button' value='Comprar' onclick="document.miform.submit();"></td>
        </table>
    </Form>
</center>
</Form>
</body>
</html>
