<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
    <title>Untitled</title>
</head>
<body>
<Script language='Javascript' type="text/javascript">

    function MarcaSO(elem) {
        MarcaElOtro(elem, 'Productos', 'SO');
    }

    function MarcaProd(elem) {
        MarcaElOtro(elem, 'SO', 'Productos');
    }

    function MarcaElOtro(elem, destino, origen) {
        var to = document.getElementById(origen);
        var from = document.getElementById(destino);
        for (var count = 0, i = 0; i < from.elements.length; i++) {
            count += from.elements[i].value == elem.value && from.elements[i].checked ? 1 : 0;
        }
        for (i = 0; i < to.elements.length; i++) {
            if (to.elements[i].value == elem.value) {
                to.elements[i].checked = count > 0;
            }
        }
    }

</Script>
<Br><Br><Br>
<Center>
    <Table border=2 bordercolor=blue width=75%>
        <Tr>
            <Td>
                <Center>Productos<Br>

                    <Form id="Productos" name='Productos'>
                        <Table border=1 bordercolor=green>
                            <Tr>
                                <Td>IE para Windows</Td>
                                <Td><Input Type='Checkbox' name='elem1' value='W' onClick='MarcaSO(this)'></td>
                            </tr>
                            <Tr>
                                <Td>IE para Mac</Td>
                                <Td><Input Type='Checkbox' name='elem2' value='M' onClick='MarcaSO(this)'></td>
                            </tr>
                            <Tr>
                                <Td>FF para Windows</Td>
                                <Td><Input Type='Checkbox' name='elem3' value='W' onClick='MarcaSO(this)'></td>
                            </tr>
                            <Tr>
                                <Td>FF para Mac</Td>
                                <Td><Input Type='Checkbox' name='elem4' value='M' onClick='MarcaSO(this)'></td>
                            </tr>
                            <Tr>
                                <Td>FF para Linux</Td>
                                <Td><Input Type='Checkbox' name='elem5' value='L' onClick='MarcaSO(this)'></td>
                            </tr>
                        </Table>
                </Center>
                </Form>
            </Td>
            <Td>
                <Center>Sistemas Operativos<Br>

                    <Form id="SO" name='SO'>
                        <Table border=1 bordercolor=red>
                            <Tr>
                                <Td>Windows</Td>
                                <Td><Input Type='Checkbox' name='Win' value='W' onclick="MarcaProd(this)"></td>
                            </tr>
                            <Tr>
                                <Td>Mac</Td>
                                <Td><Input Type='Checkbox' name='Mac' value='M' onclick="MarcaProd(this)"></td>
                            </tr>
                            <Tr>
                                <Td>NE para Linux</Td>
                                <Td><Input Type='Checkbox' name='Lin' value='L' onclick="MarcaProd(this)"></td>
                            </tr>
                        </Table>
                    </Form>
            </Td>
        </tr>
    </Table>
</Center>
</Center>
</body>
</html>
