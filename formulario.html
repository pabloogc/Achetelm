<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Formulario</h1>

<form>
    <table>
        <tr>
            <td><label for="name">Name: </label></td>
            <td><input id="name" type="text" maxlength="20" name="name"></td>
        </tr>
        <tr>
            <td><label for="surname">Surname:</label></td>
            <td><input id="surname" type="text" maxlength="20"></td>
        </tr>
        <tr>
            <td><label for="email">e-mail:</label></td>
            <td><input id="email" type="email" maxlength="20"></td>
        </tr>
        <tr>
            <td>Turn:</td>
            <td>
                <label for="morning">Morning</label>
                <input name="turn" id="morning" type="radio" maxlength="20">
                <label for="afternoon">Afternoon</label>
                <input name="turn" id="afternoon" type="radio" maxlength="20">
            </td>
        </tr>
        <tr>
            <td><label for="comments">Comments</label></td>
            <td><textarea id="comments" rows="10" cols="100"></textarea></td>
        </tr>
        <tr>
            <td><label for="acceptTerms">I accept terms of things: </label></td>
            <td><input id="acceptTerms" type="checkbox"></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Submit">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
